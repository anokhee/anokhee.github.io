<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="top-navigation">
        <div style="width: 80%; margin: 0 auto;">
            <a href="./">Anokhee Jandhyala</a>

                <a href="./all-works.html">All Works</a>

            </div> -->
        </div>
    </div>
    <div class="main homepage">
        <div class="row project-icon" onClick="window.open('./works/avatar-maker.html', '_self')">
            <img style="background-color: #efefef" src="./imgs/avatar-maker-ux/avatar-maker-icon.png">

            </div>
        </div>
        <div class="row project-icon" onClick="window.open('./works/landscape-palettes.html', '_self')">
            <img style="background-color: #efefef" src="./imgs/landscape-palettes/landscape-palettes-icon.png">
            <div class="overlay" id="landscapes-palettes">

        <div class="row project-icon" onClick="window.open('./works/botanicals.html', '_self')">

</body>
<script>
    var spy = new Gumshoe('#side-navigation a');
    const mySiema = new Siema();
    document.querySelector('.prev').addEventListener('click', () => mySiema.prev());
    document.querySelector('.next').addEventListener('click', () => mySiema.next());

    var prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("top-navigation").style.top = "0";
        } else {
            document.getElementById("top-navigation").style.top = "-50px";
        }
        prevScrollpos = currentScrollPos;
    }
</script>
</script>
